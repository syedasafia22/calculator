<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 1;
        padding: 1;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 120vh;
        background-color: #0f0e0e; 
    }
    .calculator {
        width: 400px; 
        border: 1px solid #333; 
        border-radius: 14px;
        background-color:  #111; 
        box-shadow: 0px 10px 10px px #000;
        padding: 10px;
        
    }
    .screen {
        width: 100%;
        height: 80px;
        border: 1px solid #333;
        border-radius: 10px;
        background-color:#75a784;
        text-align: right;
        padding: 3px;
        padding-top: 25px;
        margin-bottom: 20px;
        box-sizing: border-box;
        overflow: hidden;
    }
    .row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    .button {
    flex: 1;
    padding: 14px; 
    font-size: 24px;
    margin: 5px;
    text-align: center;
    cursor: pointer;
    border: 1px solid #333;
    border-radius: 5px;
    background-color: #222; 
    color: #fff; 
    margin-right: 18px; 
    transition: background-color 0.3s, box-shadow 0.3s;
    box-shadow: 0px 5px 5px 5px #333; }

    /* border-radius: 43px;
 background: linear-gradient(315deg, #2a2929, #232121);
box-shadow:  -8px -8px 5px lightda,
             8px 8px 5px #4b4848; */
             /* border-radius: 20px;
    background: #2f2d2d;
    box-shadow: 8px 9px 0px #201F20, inset -8px -8px 5px #4b4848;
} */

.button:hover {
    background-color: #444;
    box-shadow: 0 2px #000; 
}

.button:active {
    box-shadow: none; 
}
    .button:hover {
        background-color: #333;
    }
    .button.clear {
        background-color: #f44336;
    }
    .button.equal {
        background-color: #2196F3;
        grid-row: span 2;
    }
    .button.clear{
        width: 50%;
    }
    
   
</style>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen">22920003</div>
        <div class="row">
            <div class="button clear">C</div>
            <div class="button operator">/</div>
            <div class="button multiply">*</div>
        </div>
        <div class="row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button subtract">-</div>
        </div>
        <div class="row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button" id="add">+</div>
        </div>
        <div class="row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            
        </div>
        <div class="row">
            <div class="button">0</div>
            <div class="button">00</div>
            <div class="button">.</div>
            <div class="button equal">=</div>
        </div>
    </div>
</body>
</html>
